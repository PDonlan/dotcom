<section class="section section-lg bg-light mt-5">

				<p class="lead">{{ .subTitle }}</p>
			</div>
			<div class="col-md-9 col-lg-6 mt-4">

					</p>
					<div>
						<p class="my-0">"{{ .testimonialText }}"</p>
						<p><small><em>- {{ .testimonialName }}</em></small></p>
					</div>
				</div>
