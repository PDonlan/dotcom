<!-- 
	text: string
	type: ["link", "button", "reset", "submit"],
	style: ["primary", "success", "info", "warning", "danger", "link"],
	size: ["lg", "sm", "xs"],
	class: string
	href: string
	isNav: boolean
-->

<a class="{{if .isNav}}nav-link{{end}} btn {{if .style}}btn-{{.style}}{{end}} {{if .size}}btn-{{.size}}{{end}} {{if .class}}{{.class}}{{end}}" href="{{ .url | relURL }}">
	<span>{{ .text }}</span>
</a>
