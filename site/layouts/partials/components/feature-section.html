<div class="section">
	<div class="container">
		<div class="row">
			<div class="column col-md-6 {{ if eq .imagePosition "right" }}order-2{{end}}">
				<img class="img-fluid mx-auto" style="width: 500px; height: 500px;" src="{{ .image }}">
			</div>
			<div class="column col-md-6">
				<h2>{{ .title }}</h2>
				<p class="lead">{{.text}}</p>
			</div>
		</div>
	</div>
</div>
