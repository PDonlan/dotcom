<section class="section">
	<div class="container">
		<div class="row">
			<div class="column col-md-3 {{ if eq .imagePosition "right" }}order-2{{end}}">
				<img class="img-fluid mx-auto" src="{{ .image }}">
			</div>
			<div class="column col-md-9 {{ if eq .imagePosition "right" }}text-right reveal-right{{else}}reveal-left{{end}}">
				<h4 class="mt-0">
					{{ .name }}
				</h4>
				<p class="text-muted text-uppercase"><small>{{ .title }}</small></p>
				<p>{{ .bio | safeHTML }}</p>
			</div>
		</div>
	</div>
</section>
