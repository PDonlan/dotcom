<!doctype html>
<html lang="{{ $.Site.Language.Lang }}">
	<head>
			{{ partial "head/head-base.html" . }}
	</head>
	<body class="{{ .Params.class | default "" }} sidebar-collapse">
		{{ block "header" . }}{{ partial "header/header-base.html" . }}{{ end }}
		{{ block "main" . }}{{ .Content }}{{ end }}
		{{ block "footer" . }}{{ partial "footer/footer-base.html" . }}{{ end }}
		{{ partial "footer/scripts.html" . }} 
	</body>
</html>
